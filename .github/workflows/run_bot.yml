name: Run Telegram Bot

on:
  workflow_dispatch: # এটি দিলে আপনি ম্যানুয়ালি স্টার্ট করতে পারবেন
  schedule:
    - cron: '0 0 * * *' # প্রতিদিন একবার অটোমেটিক চলবে

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install telethon

      - name: Run script
        run: python main.py
